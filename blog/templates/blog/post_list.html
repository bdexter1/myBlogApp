<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BD Blog</title>
</head>
<body>
    <h1><a href="/">Billy's Blog</a></h1>

    {% for post in posts %}
        <div>
            <h3 style="color: blue">{{ post.author }}</h3>
            <p>Published {{ post.publish_date }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}



</body>
</html>

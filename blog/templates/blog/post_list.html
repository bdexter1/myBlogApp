{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Published {{ post.publish_date }}</p>
            </div>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
        </div>
    {% endfor %}
{% endblock %}

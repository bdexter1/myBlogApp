<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BD Blog</title>
</head>
<body>
    <h1><a href="/">Billy's Blog</a></h1>

    {% for posts in posts %}
        <div>
            <h3 style="color: blue">{{ posts.author }}</h3>
            <p>Published {{ posts.publish_date }}</p>
            <p>{{ posts.title }}</p>
            <p>{{ posts.text }}</p>
        </div>
    {% endfor %}



</body>
</html>
